<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main_container">
    <div class="cal_container">
            
            <input type="text" id=display name="display" placeholder="0">
            <div>
                <button class="operatorAcBtn">AC</button>
                <button class="operatorBtn">DEL</button>
                <button class="operatorBtn">.</button>
                <button class="operatorBtn">%</button>
            </div>
            <div>
                <button >7</button>
                <button >8</button>
                <button >9</button>
                <button class="operatorBtn">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operatorBtn">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operatorBtn">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button class="operatorBtn">/</button>
                <button class="operatorBtn">=</button>
            </div>
            
    </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
